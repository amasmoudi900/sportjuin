

<app-banner [b]="title"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form  #editPlayerForm="ngForm" (ngSubmit)="editPlayer()">
           
            <div class="form-group">
              <input type="text" name="editName" [(ngModel)]="player.name" class="form-control" placeholder="Team One">
            </div>
            <div class="form-group">
              <input type="number"name="editAge" [(ngModel)]="player.age" class="form-control" placeholder="Team Two">
            </div>
            <div class="form-group">
              <input type="number" name="editNumber"[(ngModel)]="player.number" class="form-control" placeholder="Score One">
            </div>
            <div class="form-group">
              <input type="text"name="editPosition" [(ngModel)]="player.position" class="form-control" placeholder="Score Two">
            </div>
          
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Validate Edit">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
