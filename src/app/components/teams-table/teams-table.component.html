<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #searchTeamForm="ngForm" (ngSubmit)="searchTeam()">

          <div class="form-group">
            <input type="text" name="stadium" [(ngModel)]="team.stadium"
              class="form-control" placeholder="insert team name">
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5"
              value="Search">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
<div class="widget-next-match">
  <table class="table custom-table">
    <thead>
      <tr>
        <th *ngIf="isDisplayed">id</th>
        <th>Name</th>
        <th>Owner</th>
        <th>Foundation</th>
        <th>StadiumId</th>
        <th>Players</th>
        <th *ngIf="isDisplayed">Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td *ngIf="isDisplayed">{{team._id}}</td>
        <td>{{team.name}}<strong class="text-white"></strong></td>
        <td>{{team.owner}}</td>
        <td>{{team.foundation}} </td>
        <td>{{team.stadiumId.name}} :: {{team.stadiumId.country}} ::
          {{team.stadiumId.capacity}} pers</td>
        <td>
          <span *ngFor="let p of team.players">
            {{p.name}} :: {{p.position}} :: {{p.number}} <br>
          </span>
        </td>
        <td *ngIf="isDisplayed">
          <button class="btn btn-info"
            (click)="goToDisplayTeam(team.id)">Display</button>
          <button class="btn btn-warning"
            (click)="goToEditTeam(team.id)">Edit</button>
          <button class="btn btn-danger"
            (click)="deleteTeam(team._id)">Delete</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
