<app-banner [b]="title"></app-banner>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form  #searchMatchForm="ngForm" (ngSubmit)="searchMatch()">
           
            <div class="form-group">
              <input type="text" name="team" [(ngModel)]="team.team" class="form-control" placeholder="insert team name">
            </div>
          
          
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Search">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
