<div class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Add Team</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #teamForm="ngForm" (ngSubmit)="addTeam()">

          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="team.name"
              name="teamName" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="number" class="form-control"
              [(ngModel)]="team.foundation" name="foundation"
              placeholder="Foundation">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="team.owner"
              name="owner" placeholder="Owner">
          </div>

          <div class="form-group">
            <select class="form-control" name="sId" id="sId" 
            [(ngModel)]="team.stadiumId">
              <option [value]="s._id" *ngFor="let s of stadiums">
                {{s.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
