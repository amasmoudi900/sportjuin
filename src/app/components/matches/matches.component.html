<div class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">All Matches</h1>
      </div>
    </div>
  </div>
</div>
<form>
  <input type="text" [(ngModel)]="term" name="team"
    style="margin-left: 40%; width: 20%;"
    placeholder="insert teamOne or teamTwo">
</form>
<div class="text-danger text-center" *ngIf="matches.length ==0">
  No matches found
</div>
<div style="margin-top: 100px;" *ngFor="let match of matches | customFilter: term">
  <app-result [m]="match" (matchesOutput)="updateMatches($event)"></app-result>
</div>
