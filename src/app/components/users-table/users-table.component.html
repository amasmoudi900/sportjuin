<table class="table">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Tel</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user._id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.tel}}</td>
        <td>{{user.status}}</td>
        <td>
            <button class="btn btn-warning" (click)="validate(user._id)">Validate</button>
        </td>
    </tr>
</table>
