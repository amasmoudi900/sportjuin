<app-banner b="Search Weather"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="weatherForm">

                    <div class="form-group">
                        <input type="text" formControlName="city"
                            class="form-control"
                            placeholder="Insert city name ...">
                    </div>
                    <div style="color: red;"
                        *ngIf="weatherForm.controls['city'].invalid && 
           (weatherForm.controls['city'].touched || weatherForm.controls['city'].dirty)">
                        <div
                            *ngIf="weatherForm.controls['city'].errors?.['required']">
                            City is required
                        </div>

                    </div>

                    <div class="form-group text-center">
                        <input type="submit" [disabled]="weatherForm.invalid"
                            (click)="search()" class="btn btn-primary py-3 px-5"
                            value="Search">
                    </div>
                </form>
            </div>

            
        </div>
        <div class="text-center">
            <p>Temp : {{weatherData.temp}}</p>
            <p>Humidity : {{weatherData.humidity}}</p>
            <p>Wind Speed : {{weatherData.speed}}</p>
            <p>Country : {{weatherData.country}}</p>
        </div>
    </div>
</div>
