

<app-banner [b]="title"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form  #editTeamForm="ngForm" (ngSubmit)="editTeam()">
           
            <div class="form-group">
              <input type="text" name="editName" [(ngModel)]="team.name" class="form-control" placeholder="Team One">
            </div>
            <div class="form-group">
              <input type="text"name="editFoundation" [(ngModel)]="team.foundation" class="form-control" placeholder="Team Two">
            </div>
            <div class="form-group">
              <input type="text" name="editOwner"[(ngModel)]="team.owner" class="form-control" placeholder="Score One">
            </div>
           
          
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Validate Edit">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
