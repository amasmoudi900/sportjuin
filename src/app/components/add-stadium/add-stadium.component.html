<app-banner [b]="title"></app-banner>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="addStadiumForm">

          <div class="form-group">
            <input type="text" formControlName="name" class="form-control" placeholder="Name">
          </div>
          <div style="color: red;" *ngIf="addStadiumForm.controls['name'].invalid && 
           (addStadiumForm.controls['name'].touched || addStadiumForm.controls['name'].dirty)">
            <div *ngIf="addStadiumForm.controls['name'].errors?.['required']">
              Name is required
            </div>
          </div>
          <div class="form-group">
            <input type="number" formControlName="capacity" class="form-control" placeholder="Capacity">
          </div>
         
          <div class="form-group">
            <input type="text" class="form-control" formControlName="country" placeholder="country">
          </div>
        
       
     
          <div class="form-group">
            <input type="submit" [disabled]="addStadiumForm.invalid" (click)="addStadium()" class="btn btn-primary py-3 px-5" value="Add">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
