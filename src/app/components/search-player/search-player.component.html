<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Search Player</h1>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="searchPlayerForm" >
  
            <div class="form-group">
              <input type="text"formControlName="name" class="form-control" placeholder=" Name">
            </div>
            <div *ngIf="searchPlayerForm.controls['name'].invalid && 
            (searchPlayerForm.controls['name'].dirty || searchPlayerForm.controls['name'].touched)">
<div *ngIf="searchPlayerForm.controls['name'].errors?.['required']">
    name is required
</div>
<div *ngIf="searchPlayerForm.controls['name'].errors?.['minlength']">
    name >=3
</div>
            </div>
          
            <div class="form-group">
              <input type="text"formControlName="team"  class="form-control" placeholder="team">
            </div>
          
         
  
            <div class="form-group">
              <input type="submit" (click)="search()" [disabled]="searchPlayerForm.invalid" class="btn btn-primary py-3 px-5" value="Search">
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
