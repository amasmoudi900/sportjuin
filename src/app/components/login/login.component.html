<app-banner [b]="title"></app-banner>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form name="form" #loginForm="ngForm" (ngSubmit)="login()">

          <div class="form-group">
            <input type="email" name="email" [(ngModel)]="obj.email" #email="ngModel" required email
              class="form-control" placeholder="Email">
          </div>
          <div *ngIf="loginForm.submitted && email.invalid" class="invalidfeedback">
            <div *ngIf="email.errors?.['required']" style="color: red;">Email is required</div>
            <div *ngIf="email.errors?.['email']" style="color: red;">Email must be a valid email address</div>
          </div>
          <div class="form-group">
            <input type="password" name="password" [(ngModel)]="obj.password" #password="ngModel" required
              class="form-control" placeholder="Password">
          </div>
          <div *ngIf="loginForm.submitted && password.invalid" class="invalidfeedback">
            <div *ngIf="password.errors?.['required']" style="color: red;">Password is required </div>

          </div>
          <span style="color: red;">{{errorMsg}}</span>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
          </div>

        </form>
        
      </div>
      
    </div>
  </div>
</div>
