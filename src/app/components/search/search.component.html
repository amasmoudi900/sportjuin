<app-banner b="Search"></app-banner>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="searchForm">

          <div class="form-group">
            <input type="text" formControlName="scoreOne" class="form-control" placeholder="Score One ..">
          </div>
          <div style="color: red;" *ngIf="searchForm.controls['scoreOne'].invalid && 
           (searchForm.controls['scoreOne'].touched || searchForm.controls['scoreOne'].dirty)">
            <div *ngIf="searchForm.controls['scoreOne'].errors?.['required']">
              Score One is required 
            </div>


          </div>
          <div class="form-group">
            <input type="text" formControlName="scoreTwo" class="form-control" placeholder="Score Two ..">
          </div>
          <div style="color: red;" *ngIf="searchForm.controls['scoreTwo'].invalid && 
          (searchForm.controls['scoreTwo'].touched || searchForm.controls['scoreTwo'].dirty)">
           <div *ngIf="searchForm.controls['scoreTwo'].errors?.['required']">
             Score Two is required
           </div>

         </div>
          
          <div class="form-group">
            <input type="submit" [disabled]="searchForm.invalid" 
            (click)="search()" class="btn btn-primary py-3 px-5" value="Search">
          </div>
        </form>
      </div>
      
    </div>
   
  </div>
  
</div>

<div class="container">
  <div class="row">
    <div class="col-12" *ngFor="let match of searchResults">
      <app-result [m]="match"></app-result>
    </div>
    <div class="text-danger" *ngIf="searchResults.length == 0">
      {{errorMsg}}
    </div>
  </div>
</div>
