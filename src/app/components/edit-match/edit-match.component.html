

<app-banner [b]="title"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form  #editMatchForm="ngForm" (ngSubmit)="editMatch()">
           
            <div class="form-group">
              <input type="text" name="editTeamOne" [(ngModel)]="match.teamOne" class="form-control" placeholder="Team One">
            </div>
            <div class="form-group">
              <input type="text"name="editTeamTwo" [(ngModel)]="match.teamTwo" class="form-control" placeholder="Team Two">
            </div>
            <div class="form-group">
              <input type="number" name="editScoreOne"[(ngModel)]="match.scoreOne" class="form-control" placeholder="Score One">
            </div>
            <div class="form-group">
              <input type="number"name="editScoreTwo" [(ngModel)]="match.scoreTwo" class="form-control" placeholder="Score Two">
            </div>
          
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Validate Edit">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
